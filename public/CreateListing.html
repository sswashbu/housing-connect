<!DOCTYPE html>
<html ng-app>
<head>
  <meta charset = "UTF-8">
  <title>Housing Connect</title>

<body>
  <div class="topnav">
     <a  href="index.html">Listings</a>
     <a href="profile.html">Profile</a>
    <a class="active" href="CreateListing.html">Create Listing</a>
	<p id="logo"> HOUSING CONNECT</p>
    </div>
  </div>

  <div class="container">
      <div class="left-bar">
          
      </div>

    <div class="main">

	<div id="addListingInput">
    <table style="width:600px">
        <tr>
            <td>
                <div style="position:absolute;">Title:</div>
                <input id="title" style="margin-left: 70px" type="text">
            </td>
            <td>
                <div style="position:absolute;">Type:</div>
                <select id="type" style="margin-left: 70px; width: 173px; height:21px;">
                    <option value="Apartment">Apartment</option>
                    <option value="House">House</option>
                    <option value="Condo">Condo</option>
                    <option value="Studio">Studio</option>
                    <option value="Room">Room</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <div style="position:absolute;">Address:</div>
                <input id="address" style="margin-left: 70px" type="text">
            </td>
            <td>
                <div style="position:absolute;">City:</div>
                <input id="city" style="margin-left: 70px" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <div style="position:absolute;">State:</div>
                <input id="state" style="margin-left: 70px" type="text">
            </td>
            <td>
                <div style="position:absolute;">ZIP:</div>
                <input id="zip" style="margin-left: 70px" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <div style="position:absolute;">Image url:</div>
                <input id="image" style="margin-left: 70px" type="text">
            </td>
            <td>
                <div style="position:absolute;">Utilities:</div>
                <input id="utilities" style="margin-left: 70px" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <div style="position:absolute;"># Beds:</div>
                <input id="bedNum" style="margin-left: 70px" type="number">
            </td>
            <td>
                <div style="position:absolute;"># Baths:</div>
                <input id="bathNum" style="margin-left: 70px" type="number">
            </td>
        </tr>
        <tr>
            <td>
                <div style="position:absolute;">Price:</div>
                <input id="price" style="margin-left: 70px" type="number">
            </td>
            <td>
                <div style="position:absolute;">Size (sqr ft):</div>
                <input id="size" style="margin-left: 70px" type="number">
            </td>
        </tr>
        <tr>
            <td>
                <div style="position:absolute;">Pets:</div>
                <input id="pets" style="margin-left: 70px" type="radio" name="yn1" value="Yes">Yes
                <input style="margin-left: 10px" type="radio" name="yn1" value="No" checked>No
            </td>
            <td>
                <div style="position:absolute;">Smoking:</div>
                <input id="smoking" style="margin-left: 70px" type="radio" name="yn2" value="Yes">Yes
                <input style="margin-left: 10px" type="radio" name="yn2" value="No" checked>No
            </td>
        </tr>
    </table>

    <button type="button" id= "add" onclick="addListing()" style="margin-top: 5px">Add Listing</button>
